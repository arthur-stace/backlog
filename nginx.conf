worker_processes 1;

events { worker_connections 1024; }

http {
    include  mime.types;
    sendfile on;
    server {
        root /usr/share/nginx/html/;
        index index.html;
        server_name localhost;
        listen 80;
        location /swagger {
            proxy_pass http://192.168.1.101:5555;
        }
    }
}
